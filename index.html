<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-sm-5 my-1" id="maincon">
        <div class="question ml-sm-5 pl-sm-5 pt-2" id="container">
            <div class="py-2 h5">
                <b>Q.&nbsp;</b><b id="qes"> </b>
            </div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">

            </div>

        </div>
        <div class="d-flex align-items-center pt-3">
            <div id="prev" class="ml-auto mr-sm-5"> <button class="btn btn-primary" id="pre" onclick="fetchPrev()">Previous</button> </div>
            <div class="ml-auto mr-sm-5"> <button class=" btn btn-success" id="next" onclick="fetchNext()">Next</button>
            </div>
            <div class="ml-auto mr-sm-5"> <button class="btn btn-success" id="submit" onclick="marksCalculate()">submit</button>
            </div>
        </div>
    </div>

    
</body>
<script src="main.js"></script>

</html>
